<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Circular background with gradient -->
  <defs>
    <radialGradient id="grad1" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#66BB6A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Main circle -->
  <circle cx="16" cy="16" r="15" fill="url(#grad1)" stroke="#1B5E20" stroke-width="1"/>
  
  <!-- Dollar sign -->
  <text x="16" y="21" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">$</text>
  
  <!-- Small highlight -->
  <circle cx="12" cy="10" r="2" fill="rgba(255,255,255,0.3)"/>
</svg>
